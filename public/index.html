<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Trustcrypt</title>
	</head>
	<body class="overflow-y-auto">
		<!-- wrapper -->
		<div class="text-white min-w-screen min-h-screen flex flex-col relative">
			<!-- ibg -->
			<img
				class="absolute top-0 left-0 w-full h-full -z-10"
				src="../src/assets/img/bg.jpg"
				alt="bg-cover"
			/>

			<!-- header -->
			<header class="z-10 relative py-3">
				<div
					class="px-4 w-full md:w-5/6 mx-auto flex items-center justify-between"
				>
					<!-- logo block -->
					<div class="flex items-center space-x-4 cursor-pointer">
						<img src="../src/assets/img/logo.svg" alt="logo" />
						<h1 class="hidden lg:block text-2xl">Trustcrypt</h1>
					</div>

					<div>
						<!-- menu -->
						<div
							id="menu"
							class="-z-10 sm:z-0 fixed -left-full top-0 w-full h-full bg-gradient-to-br from-indigo-500 to-indigo-300 sm:from-transparent sm:to-transparent sm:bg-transparent sm:relative sm:left-0 flex flex-col sm:flex-row items-center sm:space-x-7 md:space-x-10 lg:space-x-20 py-32 sm:py-0 space-y-10 sm:space-y-0"
						>
							<!-- navigation -->
							<div>
								<ul
									class="block sm:flex items-center sm:space-x-4 lg:space-x-7"
								>
									<li
										class="underline sm:no-underline text-2xl sm:text-base py-3 sm:border-b-[#0FAE96] sm:border-b-2"
									>
										<a class="inline-block sm:text-[#0FAE96]" href="#">Home</a>
									</li>
									<li
										class="text-2xl sm:text-base py-3 border-b-transparent border-b-2"
									>
										<a class="inline-block hover:underline" href="#"
											>Products</a
										>
									</li>
									<li
										class="text-2xl sm:text-base py-3 border-b-transparent border-b-2"
									>
										<a class="inline-block hover:underline" href="#">Blog</a>
									</li>
									<li
										class="text-2xl sm:text-base py-3 border-b-transparent border-b-2"
									>
										<a class="inline-block hover:underline" href="#"
											>Contacts</a
										>
									</li>

									<!-- language -->
									<li class="flex items-center space-x-1 cursor-pointer">
										<img
											class="w-5 h-5 rounded-full"
											src="../src/assets/img/flag.png"
											alt="flag"
										/>
										<span>ENG</span>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											fill="none"
											viewBox="0 0 24 24"
											stroke-width="1.5"
											stroke="currentColor"
											class="w-4 h-4"
										>
											<path
												stroke-linecap="round"
												stroke-linejoin="round"
												d="M19.5 8.25l-7.5 7.5-7.5-7.5"
											/>
										</svg>
									</li>
								</ul>
							</div>

							<!-- icons -->
							<div>
								<ul class="flex items-center space-x-4">
									<li>
										<a href="#"
											><img src="../src/assets/img/telegram.svg" alt="telegram"
										/></a>
									</li>
									<li>
										<a href="#"
											><img src="../src/assets/img/twitter.svg" alt="twitter"
										/></a>
									</li>
									<li>
										<a href="#"
											><img src="../src/assets/img/youtube.svg" alt="youtube"
										/></a>
									</li>
									<li>
										<a href="#"
											><img src="../src/assets/img/viber.svg" alt="viber"
										/></a>
									</li>
								</ul>
							</div>
						</div>

						<!-- burger -->
						<div
							class="z-10 reletive cursor-pointer block sm:hidden"
							id="burger"
							data-is_active="false"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-8 h-8"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
								/>
							</svg>
						</div>
					</div>
				</div>
			</header>
		</div>
		<script src="../src/app.js"></script>
	</body>
</html>
